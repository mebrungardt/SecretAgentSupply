<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="maincontainer">

      <div class="header">
        <div class="headcontainer">
          <div class="logo">
            <img src="./resources/images/logo.png" alt="">
          </div>
          <div class="title">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>
      </div>

      <div class="mainbanner">
        <div class="mainbannercontainer">
          <div class="newarrival">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <div class="nav">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>

      <div class="productgrid">
        <div class="productgridcontainer">
          <div class="product">
            <div class="productimg">
              <p><img src="./resources/images/pen.png" alt="Picture of Exploding Pen"></p>
            </div>
            <div class="productdescription">
              <span>Exploding Pen</span>
            </div>
          </div>
          <div class="product">
            <div class="productimg">
              <p><img src="./resources/images/watch.png" alt="Picture of Cellular Watch"></p>
            </div>
            <div class="productdescription">
              <span>Cellular Watch</span>
            </div>
          </div>
          <div class="product">
            <div class="productimg">
              <p><img src="./resources/images/glasses.png" alt="Picture of Thermal Glasses"></p>
            </div>
            <div class="productdescription">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>

      <div class="aboutgrid">
        <div class="aboutgridcontainer">
          <div class="about">
            <div class="abouttitle">
              <p>Location</p>
            </div>
            <div class="aboutinfo">
              <p>-47.346436, 84.32354</p>
            </div>
          </div>
          <div class="about">
            <div class="abouttitle">
              <p>Hours</p>
            </div>
            <div class="aboutinfo">
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
      </div>

      <div class="footergrid">
        <div class="footercontainer">
          <footer><p>Copyright Secret Agent Supply Inc.</p></footer>
        </div>
      </div>

    </div>
  </body>
</html>

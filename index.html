<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="maincontainer">

      <div class="header">
        <div class="headcontainer">
          <div class="logo">
            <img src="./resources/images/logo.png" alt="">
          </div>
          <div class="title">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>
      </div>

      <div class="mainbanner">
        <div class="mainbannercontainer">
          <div class="newarrival">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <div class="nav">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>

      <div class="productgrid">
        <div class="productgridcontainer">
          <div class="pen">
            <img src="./resources/images/pen.png" alt="Picture of Exploding Pen">
            <span>Exploding Pen</span>
          </div>
          <div class="watch">
            <img src="./resources/images/watch.png" alt="Picture of Cellular Watch">
            <span>Cellular Watch</span>
          </div>
          <div class="glasses">
            <img src="./resources/images/glasses.png" alt="Picture of Thermal Glasses">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="about">
        <div class="location">
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>

      <div class="footer">
        <footer><p>Copyright Secret Agent Supply Inc.</p></footer>
      </div>
      
    </div>
  </body>
</html>
